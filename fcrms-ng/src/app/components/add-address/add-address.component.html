<div class="container">
  <div class="row">
    <h5>{{process}} Address</h5>
  </div>
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="textarea2" class="materialize-textarea" data-length="120" #address></textarea>
      <label for="textarea2">Textarea</label>
    </div>
  </div>
  <div class="row center-align">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addAddress(address.value)">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
  <div class="row">
    <br>
  </div>
</div>
