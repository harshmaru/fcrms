<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h5>Add Post/Job</h5>
      <hr>
    </div>
  </div>
  <form [formGroup]="postAddEdit" (ngSubmit)="processPost()">
    <div class="row">
      <div class="input-field col s12">
        <input id="post_title" type="text" class="validate" name="post_title" formControlName="post_title" required>
        <label for="post_title">Post Title</label>
      </div>
      <div class="input-field col s12">
        <select id="post_type" name="post_type" formControlName="post_type" required>
          <option value="" disabled selected>Choose your option</option>
          <option value="Post">Post</option>
          <option value="News">News</option>
          <option value="Job">Job</option>
        </select>
        <label>Post Type</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="post_description" class="materialize-textarea" name="post_description"
          formControlName="post_description"></textarea>
        <label for="post_description">Post Description</label>
      </div>
    </div>
    <div class="row center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action"
        [disabled]="(!postAddEdit.valid)">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
