<div class="container">
  <div class="row" id="customer" *ngIf="user.role==='farmer'">
    <div class="col s12 center-align">
      <h5>Products Panel</h5>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table>
        <thead>
          <tr>
            <!-- <th>PID</th> -->
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <!-- <td>Alvin</td> -->
            <td>{{product.pname}}</td>
            <td>Rs. {{product.price}}</td>
            <td>
              <a [routerLink]='["/add-products",product.pid]'><i class="material-icons black-text" style="cursor:pointer">edit</i></a>&nbsp;&nbsp;
              <a (click)="deleteProduct(product.pid)"><i class="material-icons black-text" style="cursor:pointer">delete</i></a>
            </td>
          </tr>
          <!-- <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
            <td></td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
            <td></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row center-align">
    <a [routerLink]="['/add-products']">Add Product<i class="material-icons tiny">add</i></a>
  </div>
