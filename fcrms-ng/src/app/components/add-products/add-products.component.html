<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h5>{{this.process}} Product</h5>
      <hr>
    </div>
  </div>
  <form [formGroup]="productsAddEdit" (ngSubmit)="processProduct()">
    <div class="row">
      <div class="input-field col s6">
        <input id="pname" type="text" class="validate" name="pname" formControlName="pname" required>
        <label for="pname">Product Name</label>
      </div>
      <div class="input-field col s6">
        <input id="price" type="number" class="validate" name="price" formControlName="price" minlength="1" required>
        <label for="price">Price</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="pdescription" class="materialize-textarea" name="pdescription" formControlName="pdescription"></textarea>
        <label for="pdescription">Product Description</label>
      </div>
    </div>
    <div class="row center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action"
        [disabled]="(!productsAddEdit.valid) && (productsAddEdit.value.price === null)">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
