<div class="container">
  <div class="row">
    <h5>Upload Images</h5>
  </div>
  <div class="row">
    <hr>
  </div>

  <div class="row">
    <h6>Add Images to</h6><br>
    <div class="input-field col s12">
      <select #selectproduct>
        <option value="" disabled selected>Choose your option</option>
        <option [value]="JSON.stringify(title)" *ngFor="let title of titles;let i = index">{{title.Title}}</option>
      </select>
      <label>Products / Posts</label>
    </div>
  </div>
  <div class="row">
    <h6>Select Image to Upload</h6><br>
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" #imageInput
         type="file"
         accept="image/*"
         [disabled]="selectproduct.value===''"/>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text"/>
      </div>
    </div>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row center">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="processFile(imageInput,selectproduct)" [disabled]="selectproduct.value===''">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
